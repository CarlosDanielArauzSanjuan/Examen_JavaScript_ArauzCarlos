<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Recetario - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <h1 class="logo">Mi Recetario</h1>
            </div>
            <nav>
                <ul id="nav-menu">
                    <li><a href="login.html">Iniciar Sesión</a></li>
                    <li><a href="register.html" class="active">Registrarse</a></li>
                    <li>
                        <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
                            <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/>
                            </svg>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="container">
                <h2 class="section-title">Crear Cuenta</h2>
                
                <form id="register-form" class="recipe-form">
                    <div class="form-group">
                        <label for="name">Nombre completo*</label>
                        <input type="text" id="name" required>
                        <span class="error-message" id="name-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo electrónico*</label>
                        <input type="email" id="email" required>
                        <span class="error-message" id="email-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña*</label>
                        <input type="password" id="password" required>
                        <span class="error-message" id="password-error"></span>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="register-button" class="btn btn-primary">Registrarse</button>
                    </div>
                    
                    <div class="form-footer">
                        <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mi Recetario - Diseñado por Carlos Daniel Arauz Sanjuan</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Inicializar el tema
            initTheme();
        });

        // Función para inicializar el tema
        function initTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const htmlElement = document.documentElement;
            
            // Verificar si hay un tema guardado en localStorage
            const savedTheme = localStorage.getItem('theme') || 'light';
            htmlElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            // Añadir event listener al botón de cambio de tema
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    const currentTheme = htmlElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    htmlElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    updateThemeIcon(newTheme);
                });
            }
            
            // Actualizar el icono según el tema
            function updateThemeIcon(theme) {
                if (!themeIcon) return;
                
                if (theme === 'dark') {
                    // Icono de luna para modo oscuro
                    themeIcon.innerHTML = '<path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/>';
                } else {
                    // Icono de sol para modo claro
                    themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
                }
            }
        }
    </script>
</body>
</html>
